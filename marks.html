<h2>Grade Calculation Logic</h2>
<ul>
    <li>90 – 100 → Grade A</li>
    <li>75 – 89 → Grade B</li>
    <li>60 – 74 → Grade C</li>
    <li>50 – 59 → Grade D</li>
    <li>Below 50 → Grade F</li>
</ul>
